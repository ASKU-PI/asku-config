server:
  port: 8890

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
    password: ${ACCOUNT_DB_PASSWORD}
    url: jdbc:mysql://db:3306/accountdb
    username: ${ACCOUNT_DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false