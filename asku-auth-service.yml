server:
  port: 8889

jwt:
  header: Authorization
  secret: ${JWT_SECRET_KEY}
  token-validity-in-seconds: 86400

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
    password: ${AUTH_DB_PASSWORD}
    url: jdbc:mysql://auth-db:3306/authdb
    username: ${AUTH_DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

facebook:
  username-prefix: ${FACEBOOK_USERNAME_PREFIX}
  default-password: ${FACEBOOK_DEFAULT_PASSWORD}

test-data:
  user-username: ${TEST_USER_USERNAME}
  user-password: ${TEST_USER_PASSWORD}
  moderator-username: ${TEST_MODERATOR_USERNAME}
  moderator-password: ${TEST_MODERATOR_PASSWORD}
  admin-username: ${TEST_ADMIN_USERNAME}
  admin-password: ${TEST_ADMIN_PASSWORD}
  fb-user-username: ${TEST_FB_USER_USERNAME}
  fb-user-password: ${FACEBOOK_DEFAULT_PASSWORD}